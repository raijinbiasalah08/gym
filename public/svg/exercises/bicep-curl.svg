<!-- Animated Stick Figure: Bicep Curl -->
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg" class="exercise-animation">
    <style>
        @keyframes curl-left {
            0%, 100% { transform: rotate(0deg); transform-origin: 30px 22px; }
            50% { transform: rotate(-45deg); transform-origin: 30px 22px; }
        }
        @keyframes curl-right {
            0%, 100% { transform: rotate(0deg); transform-origin: 30px 22px; }
            50% { transform: rotate(45deg); transform-origin: 30px 22px; }
        }
        .curl-arm-left { animation: curl-left 2s ease-in-out infinite; }
        .curl-arm-right { animation: curl-right 2s ease-in-out infinite; }
    </style>
    
    <!-- Ground -->
    <line x1="5" y1="55" x2="55" y2="55" stroke="#cbd5e0" stroke-width="2"/>
    
    <!-- Head -->
    <circle cx="30" cy="12" r="5" fill="#f97316" stroke="#ea580c" stroke-width="1.5"/>
    
    <!-- Body -->
    <line x1="30" y1="17" x2="30" y2="38" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Left Arm (animated) -->
    <g class="curl-arm-left">
        <line x1="30" y1="22" x2="20" y2="32" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="20" y1="32" x2="18" y2="22" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        <!-- Dumbbell -->
        <rect x="15" y="20" width="6" height="3" fill="#6b7280" rx="1"/>
    </g>
    
    <!-- Right Arm (animated) -->
    <g class="curl-arm-right">
        <line x1="30" y1="22" x2="40" y2="32" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="40" y1="32" x2="42" y2="22" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        <!-- Dumbbell -->
        <rect x="39" y="20" width="6" height="3" fill="#6b7280" rx="1"/>
    </g>
    
    <!-- Legs -->
    <line x1="30" y1="38" x2="25" y2="55" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="30" y1="38" x2="35" y2="55" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Feet -->
    <circle cx="25" cy="55" r="2" fill="#f97316"/>
    <circle cx="35" cy="55" r="2" fill="#f97316"/>
</svg>
