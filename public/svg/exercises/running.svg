<!-- Animated Stick Figure: Running -->
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg" class="exercise-animation">
    <style>
        @keyframes run {
            0% { transform: translateX(0); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        @keyframes leg-swing {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(30deg); }
        }
        .runner { animation: run 1.5s ease-in-out infinite; }
        .leg-left { animation: leg-swing 1.5s ease-in-out infinite; transform-origin: 30px 35px; }
        .leg-right { animation: leg-swing 1.5s ease-in-out infinite reverse; transform-origin: 30px 35px; }
    </style>
    
    <!-- Ground -->
    <line x1="5" y1="55" x2="55" y2="55" stroke="#cbd5e0" stroke-width="2"/>
    
    <g class="runner">
        <!-- Head -->
        <circle cx="30" cy="15" r="5" fill="#f97316" stroke="#ea580c" stroke-width="1.5"/>
        
        <!-- Body (leaning forward) -->
        <line x1="30" y1="20" x2="32" y2="35" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        
        <!-- Arms (pumping) -->
        <line x1="30" y1="25" x2="22" y2="20" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="30" y1="25" x2="38" y2="32" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        
        <!-- Legs -->
        <g class="leg-left">
            <line x1="32" y1="35" x2="28" y2="48" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="28" y1="48" x2="26" y2="55" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        </g>
        
        <g class="leg-right">
            <line x1="32" y1="35" x2="36" y2="48" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="36" y1="48" x2="38" y2="55" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        </g>
    </g>
</svg>
