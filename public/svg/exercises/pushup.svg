<!-- Animated Stick Figure: Push-Up -->
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg" class="exercise-animation">
    <style>
        @keyframes pushup {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .pushup-body { animation: pushup 2s ease-in-out infinite; }
    </style>
    
    <!-- Ground -->
    <line x1="5" y1="50" x2="55" y2="50" stroke="#cbd5e0" stroke-width="2"/>
    
    <!-- Stick Figure -->
    <g class="pushup-body">
        <!-- Head -->
        <circle cx="30" cy="20" r="5" fill="#f97316" stroke="#ea580c" stroke-width="1.5"/>
        
        <!-- Body -->
        <line x1="30" y1="25" x2="30" y2="38" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        
        <!-- Arms -->
        <line x1="30" y1="28" x2="20" y2="45" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="30" y1="28" x2="40" y2="45" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        
        <!-- Legs -->
        <line x1="30" y1="38" x2="25" y2="50" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="30" y1="38" x2="35" y2="50" stroke="#ea580c" stroke-width="2.5" stroke-linecap="round"/>
        
        <!-- Hands -->
        <circle cx="20" cy="45" r="2" fill="#f97316"/>
        <circle cx="40" cy="45" r="2" fill="#f97316"/>
    </g>
</svg>
