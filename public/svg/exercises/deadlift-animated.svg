<!-- Enhanced Deadlift Animation with Directional Arrows -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="figGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#6b7280;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
        </linearGradient>
        
        <marker id="arrowUpDL" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <path d="M 10 0 L 0 5 L 10 10 L 7 5 Z" fill="#10b981" />
        </marker>
        <marker id="arrowDownDL" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 L 3 5 Z" fill="#f97316" />
        </marker>
    </defs>
    
    <style>
        @keyframes deadlift {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(40px) rotate(15deg); }
            50% { transform: translateY(40px) rotate(15deg); }
            75% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes barbellLift {
            0% { transform: translateY(0); }
            25% { transform: translateY(40px); }
            50% { transform: translateY(40px); }
            75% { transform: translateY(0); }
            100% { transform: translateY(0); }
        }
        
        @keyframes arrowUpDL {
            0%, 40% { opacity: 0; }
            50%, 70% { opacity: 1; }
            75%, 100% { opacity: 0; }
        }
        
        @keyframes arrowDownDL {
            0%, 75% { opacity: 0; }
            10%, 40% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .deadlift-body { 
            animation: deadlift 4s ease-in-out infinite;
            transform-origin: 100px 140px;
        }
        .barbell-dl { animation: barbellLift 4s ease-in-out infinite; }
        .arrow-up-dl { animation: arrowUpDL 4s ease-in-out infinite; }
        .arrow-down-dl { animation: arrowDownDL 4s ease-in-out infinite; }
    </style>
    
    <!-- Background -->
    <rect width="200" height="200" fill="#f9fafb" rx="10"/>
    
    <!-- Ground -->
    <line x1="20" y1="175" x2="180" y2="175" stroke="#d1d5db" stroke-width="3"/>
    
    <!-- Barbell on ground (animated) -->
    <g class="barbell-dl">
        <!-- Bar -->
        <rect x="60" y="152" width="80" height="6" fill="url(#barGrad)" rx="3"/>
        
        <!-- Weight plates -->
        <circle cx="65" cy="155" r="12" fill="#374151" stroke="#1f2937" stroke-width="2"/>
        <circle cx="135" cy="155" r="12" fill="#374151" stroke="#1f2937" stroke-width="2"/>
        
        <!-- Inner plates -->
        <circle cx="75" cy="155" r="10" fill="#4b5563" stroke="#374151" stroke-width="1"/>
        <circle cx="125" cy="155" r="10" fill="#4b5563" stroke="#374151" stroke-width="1"/>
    </g>
    
    <!-- Animated figure -->
    <g class="deadlift-body">
        <!-- Head -->
        <circle cx="100" cy="50" r="12" fill="url(#figGrad)" stroke="#ea580c" stroke-width="2"/>
        
        <!-- Torso -->
        <rect x="88" y="62" width="24" height="45" fill="url(#figGrad)" stroke="#ea580c" stroke-width="2" rx="3"/>
        
        <!-- Arms (gripping bar) -->
        <line x1="88" y1="75" x2="75" y2="140" stroke="url(#figGrad)" stroke-width="5" stroke-linecap="round"/>
        <line x1="112" y1="75" x2="125" y2="140" stroke="url(#figGrad)" stroke-width="5" stroke-linecap="round"/>
        
        <!-- Hands on bar -->
        <circle cx="75" cy="145" r="5" fill="#f97316"/>
        <circle cx="125" cy="145" r="5" fill="#f97316"/>
        
        <!-- Legs -->
        <line x1="92" y1="107" x2="85" y2="145" stroke="url(#figGrad)" stroke-width="6" stroke-linecap="round"/>
        <line x1="108" y1="107" x2="115" y2="145" stroke="url(#figGrad)" stroke-width="6" stroke-linecap="round"/>
        
        <!-- Lower legs -->
        <line x1="85" y1="145" x2="80" y2="165" stroke="url(#figGrad)" stroke-width="6" stroke-linecap="round"/>
        <line x1="115" y1="145" x2="120" y2="165" stroke="url(#figGrad)" stroke-width="6" stroke-linecap="round"/>
        
        <!-- Feet -->
        <ellipse cx="80" cy="170" rx="8" ry="4" fill="#ea580c"/>
        <ellipse cx="120" cy="170" rx="8" ry="4" fill="#ea580c"/>
    </g>
    
    <!-- Directional arrows -->
    <g class="arrow-up-dl">
        <line x1="170" y1="130" x2="170" y2="90" stroke="#10b981" stroke-width="3" marker-end="url(#arrowUpDL)"/>
        <text x="150" y="110" fill="#10b981" font-size="12" font-weight="bold" font-family="Arial">LIFT</text>
    </g>
    
    <g class="arrow-down-dl">
        <line x1="30" y1="90" x2="30" y2="130" stroke="#f97316" stroke-width="3" marker-end="url(#arrowDownDL)"/>
        <text x="35" y="110" fill="#f97316" font-size="12" font-weight="bold" font-family="Arial">LOWER</text>
    </g>
    
    <!-- Exercise label -->
    <text x="100" y="20" text-anchor="middle" fill="#1f2937" font-size="16" font-weight="bold" font-family="Arial">DEADLIFT</text>
    
    <!-- Instruction -->
    <text x="100" y="190" text-anchor="middle" fill="#6b7280" font-size="10" font-family="Arial">Hinge • Grip • Drive</text>
</svg>
