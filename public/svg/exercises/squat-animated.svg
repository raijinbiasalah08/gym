<!-- Enhanced Squat Animation with Directional Arrows -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
        </linearGradient>
        
        <marker id="arrowDownSquat" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 L 3 5 Z" fill="#f97316" />
        </marker>
        <marker id="arrowUpSquat" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <path d="M 10 0 L 0 5 L 10 10 L 7 5 Z" fill="#10b981" />
        </marker>
    </defs>
    
    <style>
        @keyframes squat {
            0% { transform: translateY(0); }
            25% { transform: translateY(30px); }
            50% { transform: translateY(30px); }
            75% { transform: translateY(0); }
            100% { transform: translateY(0); }
        }
        
        @keyframes squatLegs {
            0%, 75%, 100% { 
                d: path('M 100 90 L 85 130 L 80 160');
            }
            25%, 50% { 
                d: path('M 100 90 L 90 120 L 85 145');
            }
        }
        
        @keyframes arrowDownSquat {
            0%, 75% { opacity: 0; }
            10%, 40% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        @keyframes arrowUpSquat {
            0%, 40% { opacity: 0; }
            50%, 70% { opacity: 1; }
            75%, 100% { opacity: 0; }
        }
        
        .squat-body { animation: squat 4s ease-in-out infinite; }
        .arrow-down-squat { animation: arrowDownSquat 4s ease-in-out infinite; }
        .arrow-up-squat { animation: arrowUpSquat 4s ease-in-out infinite; }
    </style>
    
    <!-- Background -->
    <rect width="200" height="200" fill="#f9fafb" rx="10"/>
    
    <!-- Ground -->
    <line x1="20" y1="175" x2="180" y2="175" stroke="#d1d5db" stroke-width="3"/>
    
    <!-- Animated figure -->
    <g class="squat-body">
        <!-- Head -->
        <circle cx="100" cy="40" r="14" fill="url(#figureGrad)" stroke="#ea580c" stroke-width="2"/>
        
        <!-- Body -->
        <rect x="86" y="54" width="28" height="40" fill="url(#figureGrad)" stroke="#ea580c" stroke-width="2" rx="4"/>
        
        <!-- Arms extended forward -->
        <line x1="86" y1="65" x2="60" y2="65" stroke="url(#figureGrad)" stroke-width="5" stroke-linecap="round"/>
        <line x1="114" y1="65" x2="140" y2="65" stroke="url(#figureGrad)" stroke-width="5" stroke-linecap="round"/>
        
        <!-- Hands -->
        <circle cx="60" cy="65" r="5" fill="#f97316"/>
        <circle cx="140" cy="65" r="5" fill="#f97316"/>
        
        <!-- Thighs -->
        <line x1="92" y1="94" x2="85" y2="125" stroke="url(#figureGrad)" stroke-width="6" stroke-linecap="round"/>
        <line x1="108" y1="94" x2="115" y2="125" stroke="url(#figureGrad)" stroke-width="6" stroke-linecap="round"/>
        
        <!-- Calves -->
        <line x1="85" y1="125" x2="80" y2="155" stroke="url(#figureGrad)" stroke-width="6" stroke-linecap="round"/>
        <line x1="115" y1="125" x2="120" y2="155" stroke="url(#figureGrad)" stroke-width="6" stroke-linecap="round"/>
        
        <!-- Feet -->
        <ellipse cx="80" cy="160" rx="8" ry="4" fill="#ea580c"/>
        <ellipse cx="120" cy="160" rx="8" ry="4" fill="#ea580c"/>
    </g>
    
    <!-- Directional arrows -->
    <g class="arrow-down-squat">
        <line x1="30" y1="80" x2="30" y2="120" stroke="#f97316" stroke-width="3" marker-end="url(#arrowDownSquat)"/>
        <text x="35" y="100" fill="#f97316" font-size="12" font-weight="bold" font-family="Arial">DOWN</text>
    </g>
    
    <g class="arrow-up-squat">
        <line x1="170" y1="120" x2="170" y2="80" stroke="#10b981" stroke-width="3" marker-end="url(#arrowUpSquat)"/>
        <text x="150" y="100" fill="#10b981" font-size="12" font-weight="bold" font-family="Arial">UP</text>
    </g>
    
    <!-- Exercise label -->
    <text x="100" y="20" text-anchor="middle" fill="#1f2937" font-size="16" font-weight="bold" font-family="Arial">SQUAT</text>
    
    <!-- Instruction -->
    <text x="100" y="190" text-anchor="middle" fill="#6b7280" font-size="10" font-family="Arial">Sit Back â€¢ Drive Up</text>
</svg>
